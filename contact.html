<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Y.PRAVALLIKA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffd700; /* Change color on hover */
        }

        .contact {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .contact form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
        }

        .contact form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
        }

        .contact form input[type="text"],
        .contact form input[type="email"],
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact form textarea {
            resize: vertical;
        }

        .contact form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .contact form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="about.html">üë§ About Me</a></li>
                <li><a href="projects.html">üíº Projects</a></li>
                <li><a href="contact.html">üìû Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Me üìû</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Y.PRAVALLIKA. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
